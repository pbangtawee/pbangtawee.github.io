<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>นับถอยหลังไปยังเวลา 15:00</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #countdown {
    font-size: 2rem;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>เวลาปัจจุบัน</h1>
<div id="current-time"></div>
<h1>นับถอยหลังไปยังเวลา 15:00</h1>
<div id="countdown"></div>

<script>
// เรียกฟังก์ชัน updateClock() เพื่ออัปเดตเวลาปัจจุบันทุกๆ 1 วินาที
setInterval(updateClock, 1000);

function updateClock() {
  var now = new Date();
  var currentTime = now.toLocaleTimeString();
  document.getElementById("current-time").innerHTML = currentTime;

  // เวลาที่ต้องการนับถอยหลัง (15:00)
  var targetTime = new Date();
  targetTime.setHours(15, 0, 0, 0);

  // คำนวณเวลาที่เหลือ
  var timeDiff = targetTime - now;
  if (timeDiff > 0) {
    var hours = Math.floor(timeDiff / (1000 * 60 * 60));
    var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
    var countdownStr = hours + " ชั่วโมง " + minutes + " นาที " + seconds + " วินาที";
    document.getElementById("countdown").innerHTML = countdownStr;
  } else {
    document.getElementById("countdown").innerHTML = "หมดเวลาแล้ว";
  }
}
</script>
</body>
</html>
