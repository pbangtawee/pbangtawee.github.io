<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  .container {
    text-align: center;
    margin-top: 50px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Countdown Timer</h1>
  <div>
    <label for="target-time">Select Target Time:</label>
    <select id="target-time">
      <option value="10">10 seconds</option>
      <option value="30">30 seconds</option>
      <option value="60">1 minute</option>
      <!-- Add more options as needed -->
    </select>
  </div>
  <button onclick="startCountdown()">Start Countdown</button>
  <div id="current-time"></div>
  <div id="countdown"></div>
</div>

<script>
function startCountdown() {
  var targetTime = document.getElementById("target-time").value;
  var countdownDisplay = document.getElementById("countdown");
  
  var countdownInterval = setInterval(function() {
    var now = new Date().getTime();
    var distance = targetTime * 1000 - now; // Calculate distance from now to target time in milliseconds
    
    if (distance < 0) {
      clearInterval(countdownInterval);
      countdownDisplay.innerHTML = "Time's up!";
    } else {
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      countdownDisplay.innerHTML = "Time remaining: " + minutes + "m " + seconds + "s ";
    }
  }, 1000); // Update every second
}

function getCurrentTime() {
  var currentTimeDisplay = document.getElementById("current-time");
  var currentTime = new Date().toLocaleTimeString();
  currentTimeDisplay.innerHTML = "Current time: " + currentTime;
}

// Update current time every second
setInterval(getCurrentTime, 1000);
</script>
</body>
</html>
