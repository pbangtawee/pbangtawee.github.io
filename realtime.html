<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>นับถอยหลังไปยังเวลา 15:00</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #countdown {
    font-size: 2rem;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>เวลาปัจจุบัน</h1>
<div id="current-time"></div>
<h1>นับถอยหลังไปยังเวลา 15:00</h1>
<div id="countdown"></div>

<script>
// เรียกฟังก์ชัน updateClock() เพื่ออัปเดตเวลาปัจจุบันทุกๆ 1 วินาที
setInterval(updateClock, 1000);

function updateClock() {
  var now = new Date();
  var currentTime = now.toLocaleTimeString();
  document.getElementById("current-time").innerHTML = currentTime;

  // เวลาที่ต้องการนับถอยหลัง (00:00 ของวันถัดไป)
  var targetTime = new Date(now);
  targetTime.setHours(0, 0, 0, 0);
  targetTime.setDate(targetTime.getDate() + 1); // เพิ่มวันเพื่อให้เป็นเวลาเที่ยงคืนของวันถัดไป

  // คำนวณเวลาที่เหลือ
  var timeDiff = targetTime - now;
  if (timeDiff > 0) {
    var minutes = Math.floor(timeDiff / (1000 * 60));
    var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
    
    // แสดงผลเฉพาะนาทีและวินาทีเท่านั้น
    var countdownStr = padLeft(minutes, 2) + ":" + padLeft(seconds, 2);
    document.getElementById("countdown").innerHTML = countdownStr;
  } else {
    document.getElementById("countdown").innerHTML = "00:00";
  }
}

// ฟังก์ชันเพิ่มเลข 0 ข้างหน้าเวลาที่มีเพียงหลักเดียว
function padLeft(number, width) {
  var str = String(number);
  return str.length >= width ? str : "0".repeat(width - str.length) + str;
}
</script>
</body>
</html>
