<!DOCTYPE html>
<html>
<head>
    <title>Temperature and Humidity Dashboard</title>
</head>
<body>
    <h1>Temperature and Humidity Dashboard</h1>
    
    <div id="data-container">
        <p>Temperature: <span id="temperature">Loading...</span> °C</p>
        <p>Humidity: <span id="humidity">Loading...</span> %</p>
    </div>

    <script>
        function fetchData() {
            fetch('/api/data') // Replace with the correct API endpoint
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = data.temperature + " °C";
                    document.getElementById('humidity').textContent = data.humidity + " %";
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch data on page load and refresh every 10 seconds (adjust as needed)
        fetchData();
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
